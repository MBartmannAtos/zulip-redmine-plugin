pt-BR:
  zulip_settings_header: Configuração do Zulip Plugin
  zulip_settings_label_url: URL da instância Zulip
  zulip_settings_label_email: E-mail do Bot no Zulip
  zulip_settings_label_api_key: API key do Bot no Zulip
  zulip_settings_label_stream_expression: Expressão do nome do fluxo
  zulip_settings_label_issue_updates_subject_expression: >
    Expressão dos tópicos de atualizações de tarefas
  zulip_settings_label_version_updates_subject_expression: >
    Expressão dos tópicos de atualizações de versões
  field_zulip_url: Zulip URL
  field_zulip_email: Zulip e-mail
  field_zulip_api_key: Zulip Bot API key
  field_zulip_stream_expression: Expressão do nome do fluxo
  field_zulip_issue_updates_subject_expression:  >
    Expressão dos tópicos de atualizações de tarefas
  field_zulip_version_updates_subject_expression: >
    Expressão dos tópicos de atualizações de versões
  zulip_notify_assignment: >
    %{user} **atribuiu** a tarefa [[%{project}#%{id}] %{subject}](%{url}) para **você**:


    ~~~quote

    %{description}

    ~~~


    * **%{status_label}**: %{status}

  zulip_notify_unassignment: >
    %{user} **desatribuiu** a tarefa [[%{project}#%{id}] %{subject}](%{url}) de **você**.

  zulip_notify_updated: >
    %{user} **modificou** a tarefa [[%{project}#%{id}] %{subject}](%{url}).

  zulip_notify_destroyed: >
    %{user} **excluiu** a tarefa **%{id}: %{subject}**.

  zulip_init_issue_subject: >
    %{user} **criou** a tarefa [[%{project}#%{id}] %{subject}](%{url}):


    ~~~quote

    %{description}

    ~~~

    * **%{assigned_to_label}**: %{assigned_to}

    * **%{status_label}**: %{status}

  zulip_update_version_subject_added: >
    %{user} **adicionou** a tarefa [[%{project}#%{id}] %{subject}](%{url}) à versão **%{fixed_version}**.

  zulip_update_version_subject_removed: >
    %{user} **removeu** a tarefa [[%{project}#%{id}] %{subject}](%{url}) da versão **%{fixed_version}**.

  zulip_update_version_subject_status: >
    %{user} **modificou o status** da tarefa [[%{project}#%{id}] %{subject}](%{url}) de
    *~~%{previous_status}~~* para **%{current_status}**.
